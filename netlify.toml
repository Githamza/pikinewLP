[build]
  publish = "exampleSite/public"
  command = "cd exampleSite && hugo --gc --minify --templateMetrics --templateMetricsHints --forceSyncStatic --themesDir ../.."
  
[build.environment]
  HUGO_VERSION = "0.147.6"
  HUGO_BASEURL = "/"

[[headers]]
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "same-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Immutable cache for fingerprinted CSS/JS assets (hash in filename = safe to cache forever)
[[headers]]
  for = "/css/plugins.*"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*.js"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
[build]
  publish = "exampleSite/public"
  command = "cd exampleSite && hugo --gc --minify --templateMetrics --templateMetricsHints --forceSyncStatic --themesDir ../.."

[build.environment]
  HUGO_VERSION = "0.147.6"
  HUGO_BASEURL = "https://piki-app.fr/"

# Security headers for all pages
[[headers]]
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "frame-ancestors 'none'"

# Cache static assets aggressively (images, fonts, CSS, JS)
[[headers]]
  for = "/images/*"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"

  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML pages should revalidate
[[headers]]
  for = "*.html"

  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

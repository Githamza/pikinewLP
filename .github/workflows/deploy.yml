name: Deploy to FTP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.124.1'
          extended: true

      - name: Build site
        run: npm run build
        env:
          HUGO_ENVIRONMENT: production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: public/

  deploy:
    name: Deploy to FTP
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: public/

      - name: Upload to FTP
        run: |
          python3 << 'PYTHON_SCRIPT'
          import os
          import ftplib
          from pathlib import Path
          
          host = os.environ.get('FTP_HOST', '')
          user = os.environ.get('FTP_USER', '')
          password = os.environ.get('FTP_PASS', '')
          local_dir = 'public'
          
          print(f"Uploading {local_dir} to {host}...")
          
          ftp = ftplib.FTP(host)
          ftp.login(user, password)
          print("Connected!")
          
          def upload_dir(local_path, remote_path):
              local_path = Path(local_path)
              try:
                  ftp.mkd(remote_path)
                  print(f"Created dir: {remote_path}")
              except ftplib.error_perm as e:
                  if "550" in str(e):
                      pass  # Already exists
                  else:
                      print(f"Warning creating dir {remote_path}: {e}")
              
              ftp.cwd(remote_path)
              
              for item in local_path.iterdir():
                  if item.is_file():
                      print(f"Uploading {item.name}...")
                      with open(item, 'rb') as f:
                          ftp.storbinary(f'STOR {item.name}', f)
                  elif item.is_dir():
                      upload_dir(item, item.name)
              
              ftp.cwd('..')
          
          upload_dir(local_dir, '/www')
          ftp.quit()
          print("Upload complete!")
          PYTHON_SCRIPT
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
